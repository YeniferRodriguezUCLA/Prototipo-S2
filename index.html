<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="src/assets/css/style.css" />
  <link rel="stylesheet" href="src/assets/css/datatables.min.css">
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <!-- Sidebar Start -->
    <aside class="left-sidebar">
      <!-- Sidebar scroll-->
      <div>
        <div class="brand-logo d-flex align-items-center justify-content-evenly">
          <a href="./index.html" class="text-nowrap logo-img mt-1">
            <img src="src/assets/images/logos/logo.png" height="70" alt="" />
          </a>
          <h3>
            S.D.I
          </h3>
          <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
            <i class="ti ti-x fs-8"></i>
          </div>
        </div>
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
          <ul id="sidebarnav">
            <li class="nav-small-cap">
              <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
              <span class="hide-menu">Inventario</span>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" href="./index.html" aria-expanded="false">
                <span>
                  <i class="ti ti-layout-dashboard"></i>
                </span>
                <span class="hide-menu">Tabla de artículos</span>
              </a>
            </li>
          </ul>
        </nav>
        <!-- End Sidebar navigation -->
      </div>
      <!-- End Sidebar scroll-->
    </aside>
    <!--  Sidebar End -->
    <!--  Main wrapper -->
    <div class="body-wrapper">
      <!--  Header Start -->
      <header class="app-header">
        <nav class="navbar navbar-expand-lg navbar-light">
          <ul class="navbar-nav">
            <li class="nav-item d-block d-xl-none">
              <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="#">
                <i class="ti ti-menu-2"></i>
              </a>
            </li>
          </ul>
          <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
            <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
              <li class="nav-item dropdown">
                <a class="nav-link nav-icon-hover" href="#" id="drop2" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  <img src="src/assets/images/profile/default.svg" alt="" width="35" height="35" class="rounded-circle">
                </a>
                <div class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up" aria-labelledby="drop2">
                  <div class="message-body">
                    <a href="#" class="d-flex align-items-center gap-2 dropdown-item">
                      <i class="ti ti-user fs-6"></i>
                      <p class="mb-0 fs-3">Perfil</p>
                    </a>
                    <a href="#" class="d-flex align-items-center gap-2 dropdown-item">
                      <i class="ti ti-currency-dollar fs-5"></i>
                      <p class="mb-0 fs-3">Tasa</p>
                    </a>
                    <a href="#" class="btn btn-outline-primary mx-3 mt-2 d-block">Cerrar Sesión</a>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <!--  Header End -->
      <div class="container-fluid">
        <!--  Row 1 -->
        <div class="row">
          <div class="col-lg-12 d-flex align-items-stretch">
            <div class="card w-100">
              <div class="card-body p-4">
                <h5 class="card-title fw-semibold mb-4"><i class="ti ti-list-details"></i> <span class="ms-1">Tabla de Artículos</span></h5>
                <button class="btn btn-primary" id="AgregarArticulo" data-bs-toggle="modal" data-bs-target="#articuloModal">
                  <svg  xmlns="http://www.w3.org/2000/svg"   width="21.22"  height="23"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-table-plus"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12.5 21h-7.5a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v7.5" /><path d="M3 10h18" /><path d="M10 3v18" /><path d="M16 19h6" /><path d="M19 16v6" /></svg>
                  <span class="ms-1">Agregar Articulo</span>
                </button>
                <div class="table-responsive p-1">
                  <table id="InventoryTable" class="table table-striped table-hover nowrap" style="width:100%">
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- sección de modales -->
  <div class="modal fade" id="articuloModal" tabindex="-1" aria-labelledby="articuloModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="articuloModalLabel">Editar Articulo</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="text-dark" id="ArticuloForm">
            <input type="text" hidden id="IdArticulo" name="IdArticulo" value="0">

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="Name" placeholder="Nombre Articulo">
                <label for="Name">Nombre Articulo</label>
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Detalles"
                    id="Description"></textarea>
                <label for="Description">Descripción del articulo</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" min="0" step="any"  id="RetailPrice" class="form-control" placeholder="Precio al Detal">
                <label for="RetailPrice">Precio al Detal en $</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" min="0" step="any"  id="WholesalePrice" class="form-control" placeholder="Precio al Mayor">
                <label for="WholesalePrice">Precio al Mayor en $</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" min="0" step="any"  id="Stock" class="form-control" placeholder="Cantidad a ingresar en Kg">
                <label for="Stock">Ingresar cantidad en Kg</label>
            </div>
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Aceptar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="deleteModalLabel">Eliminar Articulo</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
         <h3 class="text-danger fw-bold">¿Estas Seguro de eliminar este articulo?</h3>
         <form id="DeleteForm">
          <input type="text" hidden id="IdArticulo" name="IdArticulo" value="0">
         </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-danger">Aceptar</button>
        </div>
      </div>
    </div>
  </div>


  <script src="src/assets/js/jquery-3.7.0.min.js"></script>
  <script src="src/assets/js/app.min.js"></script>
  <script src="src/assets/js/bootstrap.bundle.min.js"></script>
  <script src="src/assets/js/datatables.min.js"></script>
  <script src="src/assets/js/sidebarmenu.js"></script>
  <script src="src/assets/js/index.js"></script>
</body>

</html>
